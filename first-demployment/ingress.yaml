apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
spec:
  rules:
  - host: k3s.trackswiftly.com
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: fast-api
            port:
              number: 80
